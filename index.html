<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <script src="scripts/draw.js" defer></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Etch-a-sketch</title>
  </head>
  <body>
    <div class="header">
      <h1>Etch-a-sketch</h1>
    </div>

    <div class="content">
      <div class="controls">
        <p class="sliderValue">Grid size: 16x16</p>
        <input class="slider" type="range" min="16" max="64" value="16" />
        <button class="rgb">RGB mode</button>
        <button class="grayscale">Grayscale mode</button>
        <button class="erase">Erase</button>
        <button class="clear">Clear</button>
      </div>
      <div class="palette"></div>
    </div>

    <div class="footer">
      Page made by <a href="http://www.github.com/HeikkiLu">@HeikkiLu</a>
    </div>
  </body>
</html>
